<div class="span2">
  <ul class="nav nav-tabs nav-stacked">
    <li ng-repeat="beat in beats">
      <a>{{ beat.title }}</a>
    </li>
  </ul>
</div>

<div class="span9 offset3">
  <div class="section" ng-repeat="beat in beats">
    <h2>{{ beat.title }}</h2>
    <p>{{ beat.description }}</p>
    <textarea ng-model="text[ beat.id ]"></textarea>
  </div>
</div>
